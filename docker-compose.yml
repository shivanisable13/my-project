version: '3.8'

services:
  web:
    build: .
    ports:
      - "8080:80"     # Map container port 80 to host port 8080
    volumes:
      - .:/var/www/html  # Mount your project files (optional for live changes)
    depends_on:
      - db

  db:
    image: mariadb:10.6
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: mydb
      MYSQL_USER: user
      MYSQL_PASSWORD: userpassword
    ports:
      - "3306:3306"   # Database port
    volumes:
      - db_data:/var/lib/mysql  # Persist data

volumes:
  db_data:
